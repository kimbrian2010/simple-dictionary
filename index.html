<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="heading">English Dictionary</h1>
        <input placeholder="Type the word here..." type="text" class="input" id="input">
        <p class="info-text" id="info-text">Type the word and press enter</p>
        <div class="definition" id="definition">
            <p>Word : <span class="word" id="word">___</span></p>
            <p>Meaning : <span class="meaning" id="meaning">___</span></p>
            <audio src="" controls id="audio"></audio>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
